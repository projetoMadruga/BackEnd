# Configurações da aplicação
spring.application.name=Senai

# Configurações do banco de dados (usando variáveis de ambiente para maior segurança)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ouvidoria}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desabilitar open-in-view para melhor performance
spring.jpa.open-in-view=false

# Configurações de segurança (usando variáveis de ambiente para maior segurança)
api.security.token.secret=${JWT_SECRET:senha2259}
api.security.token.expiration=${JWT_EXPIRATION:7200000}

# Configurações de logging por ambiente
logging.level.org.springframework.security=${LOG_SECURITY_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_WEB_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_SQL_LEVEL:INFO}

# Configurações de Email (usando variáveis de ambiente para maior segurança)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:seu-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:sua-senha-de-app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000